<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/Contact_Icon.png">
    <script defer src="./assets/js/script.js"></script>
    <title>ContacTodos</title>
</head>
<body>
    <section>
        <div class="contenedor text-center p-4 bg-primary my-3 col-5 mx-auto">
            <div class="text-light">
                <h1>Guardar nuevo contacto</h1>
                <h5>Llena los siguientes campos para guardar un nuevo contacto</h5>
            </div>
            <div class="mx-auto">
                <form class="text-start text-info fw-bold px-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="bg-primary" id="inputNombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="bg-primary" id="inputApellido">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="bg-primary" id="inputTelefono">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="bg-primary" id="inputEmail">
                    </div>
                    <div class="mb-4">
                        <label for="nota" class="form-label">Nota</label>
                        <textarea class="bg-primary" id="texTarea" rows="1"></textarea>
                    </div>
                    <button type="submit" id="btnGuardar"
                        class="btn-primary border-light text-light bg-primary px-4">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <!--modal-->
    <section>
        <div class="modal modal-backdrop" tabindex="-1" id="modalContacto">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contacto guardado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 id="datos" class="fw-bold"></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">LLamar</button>
                        <button type="button" class="btn" id="btnCorreo">Enviar Correo</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
